<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
      </header>
  
      <main>
        <section id="main">
          <div class="main-block block1">Main block #1</div>
          <div class="main-block block2">Main block #2</div>
          <div class="main-block block3">Main block #3</div>
        </section>
  
        <section id="about">
          <div class="about-block block1">About block #1</div>
          <div class="about-block block2">About block #2</div>
          <div class="about-block block3">About block #3</div>
        </section>
      </main>
  
      <section id="contact">
        <form>
          <label for="contact_us">Contact us:</label>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>

          <label for="message">Message:</label>
          <textarea id="message" name="message" maxlength="200"></textarea><br><br>
  
          <button type="submit">Send</button>
        </form>
      </section>
      
</body>
</html>
